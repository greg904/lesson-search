<!DOCTYPE html>
<html>
<head>
<title>Recherche de cours</title>
<meta name="viewport" content="width=device-width">
<style>
body {
	background: #DADADA;
	font-family: sans-serif;
}

input {
	font-size: 1.2em;
}

.match {
	margin: 20px 0;
	position: relative;
}

.highlight {
	position: absolute;
	background: yellow;
	opacity: 0.2;
	user-select: none;
}
</style>
</head>
<body>
<h1>Recherche de cours</h1>
<input type="text" id="query" placeholder="Mot(s) clÃ©(s)"/>
<div id="matches"></div>
<script>
const queryInput = document.getElementById('query')
const matchesDiv = document.getElementById('matches')
let isLooping = false

async function fetchAndUpdate (query) {
	const res = await fetch('http://localhost:3000/' + encodeURIComponent(query))
	const matches = await res.json()

	// Remove all previous results.
	matchesDiv.innerHTML = ''

	// Create new elements.
	for (let match of matches) {
		const matchDiv = document.createElement('div')
		matchDiv.classList.add('match')

		const image = document.createElement('img')
		image.src = 'index/images/' + match.imageId + '.jpg'
		image.setAttribute('draggable', 'false')
		matchDiv.appendChild(image)

		for (let rect of match.rects) {
			const highlight = document.createElement('div')
			highlight.classList.add('highlight')
			highlight.style.top = rect.y + 'px'
			highlight.style.left = rect.x + 'px'
			highlight.style.width = rect.width + 'px'
			highlight.style.height = rect.height + 'px'
			matchDiv.appendChild(highlight)
		}

		matchesDiv.appendChild(matchDiv)
	}
}

async function loop() {
	let lastQuery
	let query = queryInput.value
	do {
		await fetchAndUpdate(query)
		lastQuery = query
		query = queryInput.value
	} while (query !== lastQuery)
}

// This can happen if the user inputs a query and reloads the page.
if (queryInput.value !== '') {
	isLooping = true
	loop().then(() => isLooping = false)
}

queryInput.addEventListener('input', function () {
	if (isLooping) {
		return
	}
	isLooping = true
	loop().then(() => isLooping = false)
})
</script>
</body>
</html>
