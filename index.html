<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Recherche de cours</title>
<style>
body {
	background: #DADADA;
	font-family: sans-serif;
}

#query {
	font-size: 1.2em;
}

.match {
	margin: 20px 0;
	position: relative;
	overflow-y: hidden;
}

.highlight {
	position: absolute;
	background: yellow;
	opacity: 0.2;
	user-select: none;
}

.open-link {
	position: absolute;
	top: 0;
	left: 0;

	padding: 10px;

	background: rgba(0, 0, 0, 0.5);
	color: white;
}

#top {
	display: none;

	position: fixed;
	right: 10px;
	bottom: 10px;

	width: 50px;
	height: 50px;

	background: black;
	color: white;

	font-size: 30px;
	text-align: center;
	line-height: 50px;

	cursor: pointer;
}
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css" />
</head>
<body>
<h1>Recherche de cours</h1>
<input type="text" id="query" placeholder="Mot(s) clé(s)"/>
<div id="matches"></div>
<div id="top">↑</div>
<script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
<script>
const queryInput = document.getElementById('query')
const matchesDiv = document.getElementById('matches')
let isLooping = false

async function fetchAndUpdate (query) {
	const res = await fetch('http://localhost:3000/' + encodeURIComponent(query))
	const matches = await res.json()

	// Remove all previous results.
	matchesDiv.innerHTML = ''

	// Create new elements.
	for (let match of matches) {
		// Calculate what area should be visible.
		let cropStart = Infinity
		let cropEnd = 0
		for (let rect of match.rects) {
			const padding = 300
			cropStart = Math.min(cropStart, rect.y - padding)
			cropEnd = Math.max(cropEnd, rect.y + rect.height + padding)
		}
		cropStart = Math.max(cropStart, 0)

		const matchDiv = document.createElement('div')
		matchDiv.classList.add('match')
		if (cropEnd !== Infinity) {
			matchDiv.style.maxHeight = (cropEnd - cropStart) + 'px'
		}

		const image = document.createElement('img')
		image.src = 'index/images/' + match.renderedImageId + '.jxl'
		image.setAttribute('draggable', 'false')
		if (cropStart !== 0) {
			image.style.marginTop = -cropStart + 'px'
		}
		matchDiv.appendChild(image)

		for (let rect of match.rects) {
			const highlight = document.createElement('div')
			highlight.classList.add('highlight')
			highlight.style.top = rect.y - cropStart + 'px'
			highlight.style.left = rect.x + 'px'
			highlight.style.width = rect.width + 'px'
			highlight.style.height = rect.height + 'px'
			matchDiv.appendChild(highlight)
		}

		const openLink = document.createElement('a')
		openLink.classList.add('open-link')
		openLink.href = match.document + '#page=' + match.pageNr
		openLink.textContent = 'Ouvrir PDF'
		// Use an embedded viewer for browsers that don't have one.
		if (navigator.userAgent.indexOf('Chrome') !== -1 &&
				navigator.userAgent.indexOf('Android') !== -1) {
			openLink.setAttribute('data-fancybox', '')
			openLink.setAttribute('data-type', 'pdf')
		}
		matchDiv.appendChild(openLink)

		matchesDiv.appendChild(matchDiv)
	}
}

async function loop() {
	let lastQuery
	let query = queryInput.value
	do {
		await fetchAndUpdate(query)
		lastQuery = query
		query = queryInput.value
	} while (query !== lastQuery)
}

// This can happen if the user inputs a query and reloads the page.
if (queryInput.value !== '') {
	isLooping = true
	loop().then(() => isLooping = false)
}

queryInput.addEventListener('input', function () {
	if (isLooping) {
		return
	}
	isLooping = true
	loop().then(() => isLooping = false)
})

const topButton = document.getElementById('top')
topButton.addEventListener('click', function () {
	window.scrollTo(0, 0)
})

let topButtonVisible = false
window.addEventListener('scroll', function () {
	const shouldBeVisible = window.scrollY !== 0
	if (shouldBeVisible !== topButtonVisible) {
		topButton.style.display = shouldBeVisible ? 'block' : null
		topButtonVisible = shouldBeVisible
	}
}, { passive: true })
</script>
</body>
</html>
