<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<meta name="color-scheme" content="light dark">
<title>Recherche de cours</title>
<style>
html, body, h1 {
	margin: 0;
	padding: 0;
}

body {
	/* Use system fonts to look more like a native application. */
	font-family:
		-apple-system,
    	BlinkMacSystemFont,
    	"Segoe UI",
    	Roboto,
    	Oxygen,
    	Ubuntu,
    	Cantarell,
    	"Open Sans",
    	Helvetica,
    	Arial,
    	sans-serif;
	font-size: 16px;
	line-height: 1.5;

	text-align: center;
}

@media (min-width: 480px) {
	body {
		text-align: left;
	}
}

#header {
	/* Center horizontally. */
	max-width: 1120px;
    margin: 0 auto;
	padding: 64px 16px;
}

#header h1 {
	margin-bottom: 32px;
}

#query {
	margin: 0 auto;
	display: block;
	width: 210px;
	padding: 8px 10px;
	border: 2px solid #b3c3d0;
	background-color: #dfeaf3;
	font-size: 16px;
}

#query:focus {
	outline: none;
	border-color: #008cfd;
}

.page {
	margin-bottom: 64px;
	position: relative;
	overflow-y: hidden;
}

.highlight {
	position: absolute;
	background: yellow;
	opacity: 0.2;
	user-select: none;
}

.open-link {
	position: absolute;
	top: 0;
	left: 0;

	padding: 10px;

	background: rgba(0, 0, 0, 0.5);
	color: white;
}

#top {
	display: none;

	position: fixed;
	right: 10px;
	bottom: 10px;

	width: 50px;
	height: 50px;

	background: #000;
	color: #fff;

	font-size: 30px;
	text-align: center;
	line-height: 50px;

	cursor: pointer;
}

@media (prefers-color-scheme: dark) {
  body {
    background-color: #000;
    color: #fff;
  }

  #query {
    background-color: #232425;
    border-color: #404040;
    color: #fff;
  }

  #query:focus {
    border-color: #008cfd;
  }
}
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css" />
</head>
<body>
<div id="header">
	<h1>Recherche de cours</h1>
	<input type="text" id="query" placeholder="Mot(s) clé(s)"/>
</div>
<div id="pages"></div>
<div id="top">↑</div>
<script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
<script>
const isDevelopment = location.origin === 'http://localhost:8000'
const queryEndpoint = isDevelopment ? 'http://localhost:3000/' : 'https://mp1.mpsi1.fr/cours/api/'
const renderedPageEndpoint = isDevelopment ? '/db/rendered-pages/' : 'https://mp1.mpsi1.fr/cours/pages/'
const documentEndpoint = isDevelopment ? '/lessons/' : 'https://mp1.mpsi1.fr/cours/lessons/'
const pdfJsRoot = isDevelopment ? '/pdfjs/' : 'https://mp1.mpsi1.fr/cours/pdfjs/'

const queryInput = document.getElementById('query')
const pagesDiv = document.getElementById('pages')
let isLooping = false

async function fetchAndUpdate (query) {
	const res = await fetch(queryEndpoint + encodeURIComponent(query))
	const pages = await res.json()

	// Remove all previous results.
	pagesDiv.innerHTML = ''

	// Create new elements.
	for (let page of pages) {
		// Calculate what area should be visible.
		let cropStart = Infinity
		let cropEnd = 0
		for (let rect of page.rects) {
			const padding = 300
			cropStart = Math.min(cropStart, rect.y - padding)
			cropEnd = Math.max(cropEnd, rect.y + rect.height + padding)
		}
		cropStart = Math.max(cropStart, 0)

		const pageDiv = document.createElement('div')
		pageDiv.classList.add('page')
		if (cropEnd !== Infinity) {
			pageDiv.style.maxHeight = (cropEnd - cropStart) + 'px'
		}

		const image = document.createElement('img')
		image.src = renderedPageEndpoint + page.renderedImageId + '.jxl'
		image.setAttribute('draggable', 'false')
		image.setAttribute('loading', 'lazy')
		image.width = page.width
		image.height = page.height
		if (cropStart !== 0) {
			image.style.marginTop = -cropStart + 'px'
		}
		pageDiv.appendChild(image)

		for (let rect of page.rects) {
			const highlight = document.createElement('div')
			highlight.classList.add('highlight')
			highlight.style.top = rect.y - cropStart + 'px'
			highlight.style.left = rect.x + 'px'
			highlight.style.width = rect.width + 'px'
			highlight.style.height = rect.height + 'px'
			pageDiv.appendChild(highlight)
		}

		const openLink = document.createElement('a')
		openLink.classList.add('open-link')
		openLink.href = 'pdfjs/web/viewer.html?file=' + documentEndpoint + page.documentName + '#page=' + (page.pageNr + 1)
		openLink.textContent = 'Ouvrir PDF'
		openLink.setAttribute('data-fancybox', '')
		openLink.setAttribute('data-type', 'pdf')
		pageDiv.appendChild(openLink)

		pagesDiv.appendChild(pageDiv)
	}
}

async function loop() {
	let lastQuery
	let query = queryInput.value
	do {
		try {
			await fetchAndUpdate(query)
		} catch (e) {
			console.error(e)
		}
		lastQuery = query
		query = queryInput.value
	} while (query !== lastQuery)
}

// This can happen if the user inputs a query and reloads the page.
if (queryInput.value !== '') {
	isLooping = true
	loop().then(() => isLooping = false)
}

queryInput.addEventListener('input', function () {
	if (isLooping) {
		return
	}
	isLooping = true
	loop().then(() => isLooping = false)
})

const topButton = document.getElementById('top')
topButton.addEventListener('click', function () {
	window.scrollTo(0, 0)
})

let topButtonVisible = false
window.addEventListener('scroll', function () {
	const shouldBeVisible = window.scrollY !== 0
	if (shouldBeVisible !== topButtonVisible) {
		topButton.style.display = shouldBeVisible ? 'block' : null
		topButtonVisible = shouldBeVisible
	}
}, { passive: true })
</script>
</body>
</html>
